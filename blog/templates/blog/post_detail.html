{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
                <h1 class="text-black">{{ post.title }}</h1>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="post">
                    <div class="col-lg-12 p-none">
                        <div class="post-img-container">
                            {% if post.image %}
                                <img  style="width: 100%; height: 100%; object-fit:cover;" src="{{ MEDIA_URL }}{{ post.image }}" alt="{{ post.title }}">
                            {% else %}
                                <img  style="width: 100%; height: 100%; object-fit:cover;" src="{{ MEDIA_URL }}no_image_event.jpg" alt="{{ post.title }}"/>
                            {% endif %}
                        </div>
                    </div>
                    <div>
                    <p class="info mt-3">
                        <span><i class="fas fa-user"></i> {{ post.author }}</span>
                        <span><i class="fas fa-calendar-alt"></i> {{ post.created_on }}</span>
                    </p>
                    </div>
                    <div class="post-page-content">
                        <p>{{ post.content | safe }}</p>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center pt-5">
                <a href="{% url 'blog' %}" class=" btn text-white text-uppercase">
                    <span><i class="fa-solid fa-hand-point-left"></i></span>
                    Back to Events
                </a>
            </div>
        </div>
    </div>
{% endblock %}
