{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container header-container">
    <div class="row justify-content-center">
        <div class="col s12 m8 offset-m2 mt-3">
            <div class="card text-center">
                <div class="card-header">
                    ERROR 500
                </div>
                <div class="card-body">
                    <h1 class="card-title">Server Error</h1>
                    <p class="card-text">Sorry, we're unable to fulfil your request. Rest assured we have been notified and are looking in to the issue.</p>
                    <a href="{% url 'home' %}" class="btn text-white text-uppercase rewind-btn btn-lg">Rewind</a>
                </div>
                <div class="card-footer text-muted">
                    <i class="fa-solid fa-face-frown" id="sad-face-icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
